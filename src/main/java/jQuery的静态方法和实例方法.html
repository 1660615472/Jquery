<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的静态方法和实例方法</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        //1.定义一个类
        function AClass() {
            
        }

        //2.给这个类添加一个静态方法，直接添加给类的方法就是静态方法
        AClass.staticMethod = function () {
            alert('staticMethod')
        }

        AClass.staticMethod();

        //给这个类添加一个实例方法
        AClass.prototype.instanceMethod = function () {
            alert("instanceMethod");
        }

        new AClass().instanceMethod();
    </script>
</head>
<body>

</body>
</html>
