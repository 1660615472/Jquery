<button class="continue"></button>
<button class="prev"></button>
    <script>
        //DOM操作属性
        let continueButton = document.querySelector("button.continue");
        continueButton.innerHTML = "Next Step...";

        //$表示jQuery对象
        let $prevButton = $("button.prev");
        $prevButton.html("prev step");

        //添加事件
        continueButton.addEventListener("click",function () {
            alert("continue step");
        });

        $prevButton.on("click",function () {
            alert("prevButton");
        });


        //jQuery ajax 获取后台发出的信息 再页面显示
        let requestURL = "https://java201903.github.io/web-demo/data/empList.json";
        $.ajax({
            url:requestURL,
            method:"GET",
            dataType:"json",
            success:function (response) {
                alert(response[0]["empName"]);
            }

        });

    </script>
</body>
