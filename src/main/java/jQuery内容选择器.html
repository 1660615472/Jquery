<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery内容过滤选择器</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        div{
            width: 70px;
            height: 50px;
            background: red;
            margin-top: 5px;
        }
    </style>

    <script>
        $(function () {
            let $emptyDiv = $("div:empty");//通过选择器找到没有文本内容没有子元素的div标签
            console.log($emptyDiv);

            let $parentDiv = $("div:parent");//parent 通过选择器找到有子元素有文本的div标签
            console.log($parentDiv);

            let $div = $("div:contains('我是DIV')");//通过选择器找到所有div标签中包含”字符串的元素“
            console.log($div);

            let $span = $("div:has('span')");//通过选择器找到只包含span标签的div元素
            console.log($span);

            //练习，给网页中所有p元素添加onclick时间
            let $p = $("p");
            $p.dblclick(function () {
                alert($(this).html());
            });
        });


    </script>
</head>
<body>
<div></div>
<div>我是DIV</div>
<div>我是DIV1234</div>
<div><span></span></div>
<div><p>返回</p></div>
<p>确认</p>
<p>取消</p>

</body>

</html>
